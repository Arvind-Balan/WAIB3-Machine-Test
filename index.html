<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

  <!-- Header Section -->
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="shopping-bag">
        <div class="count-div"><span id="item-count">0</span></div>
        
        <button id="view-bag">View Bag</button>
      </div>
    </nav>
  </header>

  <!-- Product List Section -->
  <section id="product-list">
    <div class="product" data-id="1" data-name="Product 1" data-price="10">
      <img src="./assets/phone 1.webp" alt="Phone 1">
      <h2>Product 1</h2>
      <p>Price: $10</p>
      <button class="add-to-bag">Add to Bag</button>
    </div>
    <div class="product" data-id="2" data-name="Product 2" data-price="15">
      <img src="./assets/phone 1.webp" alt="Phone 2">
      <h2>Product 2</h2>
      <p>Price: $15</p>
      <button class="add-to-bag">Add to Bag</button>
    </div>
    <div class="product" data-id="3" data-name="Product 3" data-price="20">
      <img src="./assets/phone 1.webp" alt="Phone 3">
      <h2>Product 3</h2>
      <p>Price: $20</p>
      <button class="add-to-bag">Add to Bag</button>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <nav>
     <span class="footer">All Rights Reserved</span>
    </nav>
  </footer>

  <!-- Modal for Viewing Bag -->
  <div id="shopping-bag-modal" class="modal">
    <div class="modal-content">
      <h2>Shopping Bag</h2>
      <ul id="bag-items"></ul>
      <p>Total Price: $<span id="total-price">0</span></p>
      <button id="close-bag">Close</button>
    </div>
  </div>
      
</div>

  <script src="script.js"></script>
  
</body>
</html>
